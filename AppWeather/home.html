<!DOCTYPE html>
<html>

<head>
    <title>Weather Page</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-center">Weather Page</h1>
        <hr>
        <div class="alert alert-danger" role="alert">
              </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">

                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Enter Zip Code" max="5">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Unit</label>
                    <select id="inputState" class="form-control custom-select mr-sm-2">
                        <option selected>Imperial</option>
                        <option>Metric</option>
                    </select>
                </div>

            </div>
            <button type="button" class="btn btn-secondary border solid">Get Weather</button>
        </form>
    </div>
    <div class="container" id="current">
        <h2>Current Conditions in <span></span></h2>
        <div class="form-row">
            <div class="form-group col-md-4">
                <div id="currentBlock1">
                </div>
            </div>
            <div class="form-group col-md-2">
                <div id="currentBlock2">
                </div>
            </div>
        </div>
    </div>
    <hr>

    <div class="container" id="forecast">
        <h2>Five Day Forecast</h2>
        <div class="form-row">
            <div class="form-group col-md-2">
                <div id="date"> 1</div>
                <div id="image"> </div>
            </div>
            <div class="form-group col-md-2">
                <div id="date"> 2</div>
                <div id="image"> </div>
            </div>
            <div class="form-group col-md-2">
                <div id="date"> 3</div>
                <div id="image"> </div>
            </div>
            <div class="form-group col-md-2">
                <div id="date"> 4</div>
                <div id="image"> </div>
            </div>
            <div class="form-group col-md-2">
                <div id="date"> 5</div>
                <div id="image"> </div>
            </div>

        </div>
    </div>


    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
